<!DOCTYPE html>
<html>
    <head>
      <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300&family=Quicksand&display=swap" rel="stylesheet">
      <title>Whiskey Thief</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Whiskey Thief: Your Virtual Whiskey Collection</h1><br>

      <p id="message" class="not-started"></p>

    <div class="row">
      <form id="sign-up" class="unauthenticated sign-up-field column">
          <p id="new-user">Start A Whiskey Shelf</p>
          <input name="credentials[email]" type="email" placeholder="email here">
          <input name="credentials[password]" type="password" placeholder="password here">
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
          <button id="sign-up-button" type="submit">Create Account</button>
        </form>

      <form id="sign-in" class="unauthenticated sign-in-field column">
          <p id="returning-user">Your Shelf Is Waiting</p>
          <input name="credentials[email]" placeholder="email here" type="email">
          <input name="credentials[password]" placeholder="password here" type="password"><br>
          <button id="sign-in-button" type="submit">Sign In</button>
      </form>
    </div>

    <div class="row-two">
      <form id="change-password" class="authenticated">
          <p>Change Your Password</p>
          <input name="passwords[old]" placeholder="old password" type="password">
          <input name="passwords[new]" placeholder="new password" type="password"><br>
          <button id="password" type="submit">Change</button>
      </form>

      <form id="create-whiskey" class="authenticated">
          <p>Add A Whiskey To Your Shelf</p>
          <input name="whiskey[name]" type="text" placeholder="name">
          <input name="whiskey[type]" type="text" placeholder="type">
          <input name="whiskey[country]" type="text" placeholder="country">
          <input name="whiskey[price]" type="text" placeholder="price"><br>
          <button id="create-whiskey-button" type="submit">Add</button>
      </form>
    </div>

    <form id="whiskey-index" class="authenticated">
        <button id="see-whiskeys" type="submit">See Your whiskey shelf</button>
    </form>

      <div id="all-whiskeys" class="authenticated"></div><br>

    <form id ="one-whiskey" class="authenticated">
        <input data-id="whiskey[id]" type="text" placeholder="ID">
        <button id="see-one-whiskey" type="submit">Take One Off The Shelf</button>
    </form>

    <form id="update-whiskey" class="authenticated">
      <p>Update A Bottle</p>
        <input name="whiskey[id]" type="text" placeholder="ID">
        <input name="whiskey[name]" type="text" placeholder="name"><br>
        <input name="whiskey[type]" type="text" placeholder="type">
        <input name="whiskey[country]" type="text" placeholder="country"><br>
        <input name="whiskey[price]" type="text" placeholder="price"><br>
        <button id="update" type="submit">Update</button>
    </form>

    <footer>
      <form id="sign-out" class="authenticated">
          <button id="sign-out-button" type="submit">Sign Out</button>
      </form>
    </footer>

    </body>
</html>
