<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Whiskey Thief: Your Virtual Whiskey Collection</h1>

      <p id="message" class="not-started"></p>

      <form id="sign-up" class="unauthenticated not-started">
          <p id="new-user">Create a Whiskey Shelf</p>
          <input name="credentials[email]" type="email" placeholder="email here">
          <input name="credentials[password]" type="password" placeholder="password here">
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
          <button id="sign-up-button" type="submit">Create Account</button>
        </form>

      <form id="sign-in" class="unauthenticated not-started">
          <p id="returning-user">Return to the Bar!</p>
          <input name="credentials[email]" placeholder="email here" type="email">
          <input name="credentials[password]" placeholder="password here" type="password">
          <button id="sign-in-button" type="submit">Sign In</button>
      </form>

      <form id="change-password" class="authenticated">
          <input name="passwords[old]" placeholder="old password" type="password">
          <input name="passwords[new]" placeholder="new password" type="password">
          <button id="password" type="submit">Change Password</button>
      </form>

      <form id="sign-out" class="authenticated">
            <button id="sign-out-button" type="submit">Sign Out</button>
      </form>



    </body>
</html>
